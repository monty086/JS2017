<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        ul,ol{
            list-style: none;
        }
        ul{
            width: 300px;
            height: 100px;

        }
        ul li{
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            float: left;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }
        ol li{
            width: 300px;
            height: 300px;
            background-color: aliceblue;
            display: none;
            line-height: 300px;
            text-align: center;
            cursor:pointer
        }
       ul li.active{
            background-color: aquamarine;
            display: block;
        }
        ol li.active{
            background-color: teal;
            display: block;
        }
    </style>
</head>

<ul>
    <li class="active">选项1</li>
    <li>选项2</li>

</ul>
