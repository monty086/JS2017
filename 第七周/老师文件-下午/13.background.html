<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
            width: 600px;
            margin: 0 auto;
        }
        ul li{
            display: inline-block;
            width: 100px;
            height: 100px;
            border:10px solid rgba(17,255,11,0.6);
            padding: 10px;
            margin: 10px;
            background: url(img/baby.jpg) no-repeat;
            vertical-align: top;
        }
        ul li:nth-child(1){
            background-origin:padding-box;/*默认值*/
        }
        ul li:nth-child(2){
            background-origin:border-box;
        }
        ul li:nth-child(3){
            background-origin:content-box;
        }
        ul li:nth-child(4){
            background-clip:padding-box;
        }
        ul li:nth-child(5){
            background-clip:border-box;
        }
        ul li:nth-child(6){
            background-clip:content-box;
        }
        ul li:nth-child(7){
            font-size: 60px;
            color: transparent;
           -webkit-background-clip: text;/*文字区域以外的部分被裁减掉*/
        }
        ul li:nth-child(8){
            /*background-size:100% 100%;相对于盒子的宽高*/
            background-size:cover;
            -webkit-filter: saturate(4);
        }
        /*body{
            height: 1000px;
            background: url(img/baby.jpg) no-repeat;
            background-attachment: fixed;/!*背景图固定*!/
        }*/

    </style>
</head>
<body >
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li>珠</li>
    <li></li>
</ul>
</body>
</html>
