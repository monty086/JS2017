<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        ul,li{
            list-style:none;
        }

        .box li{
            /*不要写固定宽度   流式布局  */
            float:left;
            width:25%;
            height:80px;
            line-height:80px;
            text-align:center;
            background:#007aff;
        }

    </style>
</head>
<body>
<div class="box">
    <ul>
        <li>标题一</li>
        <li>标题二</li>
        <li>标题三</li>
        <li>标题四</li>
    </ul>
</div>
</body>
</html>
