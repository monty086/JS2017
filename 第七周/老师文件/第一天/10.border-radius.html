<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        ul li{
            width: 100px;
            height: 100px;
            border:1px solid orange;
            margin: 20px;
        }
        ul li:nth-child(1){
            /*height: 50px;*/
            border-radius:0 0 0 0 /50px 50px 50px 50px   ;
            background:-webkit-linear-gradient(0deg,red 10%,blue 40%)

        }
        /*水平半径之和等于宽,垂直半径之和等于高 要么正圆,要么是椭圆*/
        ul li:nth-child(2){
            /*正圆*/
            height: 50px;
            border-radius:50%;
        }
        ul li:nth-child(3){
            /*半圆*/
            height: 50px;
            border-radius: 50px 50px 0 0;
        }
        ul li:nth-child(4){
            /*扇形*/
            width: 50px;
            height: 50px;
            border-radius: 50px 0 0 0 ;
        }
        ul li:nth-child(5){
            /*叶子*/
            border:10px solid green;
            border-radius: 10px 60px;
        }
        /*内圆和外圆
        内圆的半径 = 外圆半径-边框 如果<=0 则显示直角
        */
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
