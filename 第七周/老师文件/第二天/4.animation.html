<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            background: -webkit-radial-gradient(circle,yellow,green);
            background: radial-gradient(circle,yellow,green);
            border-radius: 50%;
            -webkit-animation:move 3s infinite  1s alternate both;
            animation:move 3s infinite 1s alternate both;
        }
        .box:hover{
            -webkit-animation-play-state: paused;
            animation-play-state: paused;
        }
       /* @-webkit-keyframes move { 兼容各个浏览器的写法

        }*/
        @-webkit-keyframes move {
            0%{
                -webkit-transform: translate(100px,100px);
                transform: translate(100px,100px);
            }
            50%{
                -webkit-transform:translate(250px,250px);
                transform:translate(250px,250px);
            }
            100%{
                -webkit-transform:translate(400px,0);
                transform:translate(400px,0)
            }
        }
        @keyframes move {
            0%{
                -webkit-transform: translate(100px,100px);
                transform: translate(100px,100px);
            }
            50%{
                -webkit-transform:translate(250px,250px);
                transform:translate(250px,250px);
            }
            100%{
                -webkit-transform:translate(400px,0);
                transform:translate(400px,0)
            }
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
