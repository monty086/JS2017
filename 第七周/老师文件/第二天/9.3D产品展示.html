<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .wrap{
            width: 310px;
            height: 100px;
            margin:100px auto;
            perspective: 2000px;
        }
        .item{
            width: 100%;
            height: 100%;
            position:relative;
            transform-style:preserve-3d;/*3d空间里展示*/
            transition:1s;
        }
        .item img{
            position: absolute;
            left: 0;
            top:0;
            border-radius: 5px;
            transform:translateZ(50px);
        }
        .item span{
            position: absolute;
            left: 0;
            top:0;
            border-radius: 5px;
            display: block;
            width: 290px;
            height: 80px;
            padding:10px;
            background: #ccc;
            transform:rotateX(-90deg)  translateZ(50px);
        }
        .item:hover{
            transform:rotateX(90deg);
        }
    </style>
</head>
<body style="background: #F6F1E8">
    <div class="wrap">
        <div class="item">
            <img src="images/chimpified.jpeg" alt=""/>
            <span>Contact Form <br>The easiest way to add a contact form to your shop.</span>
        </div>
    </div>
</body>
</html>
