<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            width: 200px;
            height: 200px;
            margin: 250px auto;
            perspective: 2000px;
        }
        .box{
            width: 100%;
            height: 100%;
            position: relative;
            list-style: none;
            transform-style: preserve-3d;
            animation:move 5s infinite linear both;
            transform-origin:100px 100px -100px;
        }
        .box li{
            position: absolute;
            left: 0;
            top:0;
            width: 196px;
            height: 196px;
            line-height: 196px;
            border:2px solid #000;
            background: rgba(72,252,10,0.3);
            font-size: 60px;
            text-align: center;
        }
        ul li:nth-child(1){
            top: -200px;
            transform: rotateX(90deg);
            transform-origin:bottom;
        }
        ul li:nth-child(2){
            top: 200px;
            transform:rotateX(-90deg);
            transform-origin:top;
        }
        ul li:nth-child(3){
            left:-200px;
            transform:rotateY(-90deg);
            transform-origin:right;
        }
        ul li:nth-child(4){
            left:200px;
            transform:rotateY(90deg);
            transform-origin:left;
        }
        ul li:nth-child(5){
            transform:translateZ(-200px);
        }
        ul li:nth-child(6){
            transform:translateZ(0px);
        }
        @keyframes move {
           from{/*0%*/
              transform:rotateX(0deg) rotateY(0deg)
            }
           to{/*100%*/
               transform:rotateX(360deg) rotateY(360deg)
           }
        }
    </style>
</head>
<body>
<div class="wrap">
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</div>
</body>
</html>
