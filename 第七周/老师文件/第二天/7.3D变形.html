<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box{
            width: 150px;
            height: 150px;
            border:1px solid green;
            margin: 100px auto;
            transform-style:preserve-3d;/*3D空间里展示*/
            perspective: 300px;
        }
        .item{
            width: 100%;
            height: 100%;
            background: red;
        }
        .item:hover{
            /*transform: translate3d(0,0,-100px);能开启硬件加速功能,减少卡顿,闪烁,迟疑等现象*/
            /*transform:scale3d(1,1,4) rotateX(45deg);单独使用不起作用,必须配合着其他变形方法一起用才能起作用*/
            transform: rotate3d(1,0,0,45deg);
            transition: 1s;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="item"></div>
</div>
</body>
</html>
