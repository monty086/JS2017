<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            border:1px solid green;
            margin: 200px auto;
        }
        .item{
            width: 100%;
            height: 100%;
            background: red;

        }
        .item:hover{
            transform:rotate(45deg) translate(100px) ;
            transition:1s;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="item"></div>
</div>
</body>
</html>
