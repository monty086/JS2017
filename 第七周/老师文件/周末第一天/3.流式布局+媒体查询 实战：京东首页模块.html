    <style type="text/css">
        /*reset*/
        *{
            margin:0;
            padding:0;
        }
        nav .nav-link{
            float:left;
            width:20%;
            margin-bottom:20px;
            text-align:center;
            text-decoration:none;
            color:#000;
            font-size:14px;
            /*流式布局  %*/
        }
        nav .nav-link img{
            display:block;
            width:40px;
            height:40px;
            margin:0 auto 6px;
            overflow:hidden;
        }
        .banner{
            position:relative;
            padding:0 10px;
        }
        .banner img{
            display:block;
            width:100%;
        }

        /*320(iphone4/5s)  375(iphone6)  414(iphone6 plus)  640  iphone
          320、360、480、540、640、720  安卓

          640  100
          320   50
          375   y
        */
        @media screen and (min-width:320px){
            nav .nav-link{
                font-size:12px;
            }
            nav .nav-link img{
                width: 40px;
                height:40px;

            }
        }
        @media screen and (min-width:375px){
            nav .nav-link{
                font-size:14px;
            }
            nav .nav-link img{
                width: 50px;
                height:50px;
            }
        }
        @media screen and (min-width:414px){
            nav .nav-link{
                font-size:16px;
            }
            nav .nav-link img{
                width: 60px;
                height:60px;
            }

        }
        @media screen and (min-width:640px){
            nav .nav-link{font-size:18px}
            nav .nav-link img{
                width: 70px;
                height:70px;
            }
        }
        .dot{
            position:absolute;
            text-align:center;
            left:0;
            right:0;
            bottom:6px;
            margin:auto;
        }
       .dot li{
           display:inline-block;
           width:10px;
           height:10px;
           background:red;
           -webkit-border-radius:50%;
           border-radius:50%;
       }
    </style>
