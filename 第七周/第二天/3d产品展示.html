<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0;
            margin:0
        }
        body{
            background: #F6F1E8;
        }
        .wrap{
            width: 310px;
            height: 100px;
            margin:100px auto;
            perspective: 2000px;
        }
        .item{
            width: 100%;
            height: 100%;
            position: relative;
            transform-style:preserve-3d;
            transition:1s;
        }
        .item img{
            position: absolute;
            border-radius: 5px;
            transform:translateZ(50px)/*设置在img上的话，是滑过滑出都会有效果*/
        }
        .item span{
            position: absolute;
            border-radius: 5px;
            width: 290px;
            height: 80px;
            padding: 10px;
            background: #ccc;
            transform:rotateX(-90deg) translateZ(50px);
        }
        .item:hover{
            transform:rotateX(90deg);

        }

    </style>
</head>
<body>

<div class="wrap"><!--外面是一个舞台，用来放视距,一般设置两个div-->
    <div class="item"><!--里面的是一个物品放3d的效果-->
        <img src="images/chimpified.jpeg" alt="">
        <span>Contact Form <br>The easiest way to add a contact form to your shop.</span>
    </div>
    
    
</div>
</body>
</html>
