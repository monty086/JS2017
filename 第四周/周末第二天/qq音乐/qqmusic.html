<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qqmuise</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        var winWidth =document.documentElement.clientWidth||document.body.clientWidth;
        document.documentElement.style.fontSize = winWidth/640*100+'px';
        //计算出来的值就是1rem的px值
        window.htmlfontSize = winWidth/640*100;
    </script>
</head>
<body>
<div class="music">
    <div class="bg"></div>
    <!--preload==none 不会预加载 auto是自动加载，另外一个是加载一些简单信息-->
    <audio src="images/demo.m4a" preload="none" style ="display: none"></audio>
    <div class="header">
        <div class="songInfo">
            <div class="logo"><img src="images/poster.jpg"></div>
            <div class="title">
                <p>模特</p>
                <p>李荣浩</p>
            </div>
        </div>
        <div class="btn">
            <a class="play" href="javascript:void 0;"></a>
            <a class="pause" href="javascript:void 0;"></a>
        </div>
    </div>
    <div class="main">
        <div class="lyric">
            <p class="cur">模特</p>
            <p>词：周耀辉</p>
            <p>曲：李荣浩</p>
        </div>
    </div>
<div class="footer">
    <div class="collection">
        <a href="javascript:;"></a>
    </div>
    <div class="progress">
        <div class="curTime">01:30</div>
        <div class="bar"> <span></span> </div>

        <div class="totalTime">05:36</div>
    </div>
    <div class="download">
        <a href="javascript:;">下载这首音乐</a>
    </div>



</div>

</div>
</body>
</html>
