<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
ul,li{ margin:0; padding:0; list-style:none;}
ul{ width:480px; height:640px; margin:100px auto; padding:5px; background:lightSkyBlue;}
li{ height:150px; width:150px; margin:5px; float:left; overflow:hidden; background:#CF9; cursor:move; -webkit-user-select:none;}
img{ width:150px; height:150px; border:none;}
</style>
</head>

<body>
<ul>
	<li ><img src="第六周周末_五期课件/img/1.png"></li>
    <li><img src="第六周周末_五期课件/img/2.png"></li>
    <li><img src="第六周周末_五期课件/img/3.png"></li>
    <li><img src="第六周周末_五期课件/img/4.png"></li>
    <li><img src="第六周周末_五期课件/img/5.png"></li>
    <li><img src="第六周周末_五期课件/img/6.png"></li>
    <li><img src="第六周周末_五期课件/img/7.png"></li>
    <li><img src="第六周周末_五期课件/img/7.png"></li>
    <li><img src="第六周周末_五期课件/img/8.png"></li>
    <li><img src="第六周周末_五期课件/img/9.png"></li>

</ul>
</body>
</html>
<script src="../event3_self.js"></script>
<script src="drag_oop2.js"></script>
<script src="tween.js"></script>

<script>
var oLis=document.getElementsByTagName("li");

for(var i=oLis.length-1;i>=0;i--){
	var oLi=oLis.item(i);
	oLi.style.left=(oLi.l=oLi.offsetLeft)+"px";
	oLi.style.top=(oLi.t=oLi.offsetTop)+"px";
	oLi.style.margin=0;
	oLi.style.position="absolute";
	new Drag(oLi).on("dragstart",increaseIndex).on("dragend",goHome);
}
var zIndex=0;
function increaseIndex(){
	this.ele.style.zIndex=++zIndex;
}

function goHome(){
	animate(this.ele,{left:this.ele.l,top:this.ele.t},800,3);	
}


</script>
