<script>

function fn(n){
	//1+2+3+4......+n;
	var sum=null;
	for(var i=1;i<=n;i++){
		sum+=i;	
	}
	return sum;
}

var number=fn(10000);//请用调试的方法，看当数字计算到4799的情况
console.log(number);//

</script>
