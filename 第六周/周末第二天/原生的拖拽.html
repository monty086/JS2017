<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top:0;
            left:0
        }

    </style>
</head>
<body>
<div id="div1" draggable="true"></div><!--draggable是让拖拽更方便-->
</body>
</html>
<script>
    var ele = document.getElementById('div1');

    //系统的事件，只暴露了接口，没有具体实现的逻辑
    ele.ondragstart = function (e) {//原生的e还是事件对象
//        alert()
        this.x = this.offsetLeft;
        this.y = this.offsetTop;
        this.xm = e.pageX;
        this.ym = e.pageY
//        console.log(1)
    }
    ele.ondrag = function (e) {
        this.style.left = e.pageX - this.xm + this.x+'px';
        this.style.top = e.pageY - this.ym + this.y+'px';
    }
    ele.ondragend = function (e) {
        this.style.left = e.pageX - this.xm + this.x+'px';
        this.style.top = e.pageY - this.ym + this.y+'px';
    }

</script>
